<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "Кот и Хлеб"</h1>
    {% for article in articles%}
    <div class="post">
        <img src="{{ article.pic }}" width="100%" alt="">
        <p>{{ article.content }}</p>
    </div>
    <hr>
    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
